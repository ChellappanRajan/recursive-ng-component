<div class="carousel">
  <div class="inner" [style.transform]="'translate(-' + (activeIndex() * 100) + '%)'">
    <div class="carousel-item" *ngFor="let img of images; trackBy: trackBySrc">
      <img [src]="img.src" />
      <p>{{ img.caption }}</p>
    </div>
  </div>
  <button class="prev" (click)="prev()">&#10094;</button>
  <button class="next" (click)="next()">&#10095;</button>
</div>
